<app-toolbar caption="Colors Quiz!" icon="palette">
  <button mat-icon-button matTooltip="Reset Quiz" (click)="reset()">
    <mat-icon>restart_alt</mat-icon>
  </button>
  <button mat-icon-button matTooltip="Generate New Quiz">
    <mat-icon>auto_fix_high</mat-icon>
  </button>
</app-toolbar>
<div class="main">
    <app-progress
    [value]="(currentQuestionIndex$ | async)!"
    [of]="(questionsCount$ | async)!"
/>

  @if(isDone$ | async) { 
    <app-done [correct]="(correctCount$ | async)!" 
        [total]="(questionsCount$ | async)!"/>
  } @else {
    <app-question-presenter
        [question]="(currentQuestion$ | async)!"
        (answered)="answerQuestion($event)"
    />

  }
</div>
