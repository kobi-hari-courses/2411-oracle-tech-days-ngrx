<app-toolbar caption="Colors Quiz!" icon="palette">
    <button mat-icon-button matTooltip="Reset Quiz">
        <mat-icon>restart_alt</mat-icon>
    </button>
    <button mat-icon-button matTooltip="Generate New Quiz">
        <mat-icon>auto_fix_high</mat-icon>
    </button>
</app-toolbar>
<div class="main">
    @if(store.isDone()) {
        <app-done 
            [correct]="store.correctCount()" 
            [total]="store.questionsCount()"/>
    } @else {
        <app-progress 
            [value]="store.indexOfCurrentQuestion()"
            [of]="store.questionsCount()"/>
        <app-question-presenter 
            [question]="store.currentQuestion()"
            (answered)="store.answerCurrentQuestion($event)"
            />
    }
</div>

<div class="busy" *ngIf="store.busy()">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</div>
