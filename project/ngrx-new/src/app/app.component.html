<app-toolbar caption="Colors Quiz!" icon="palette">
    <button mat-icon-button matTooltip="Reset Quiz">
        <mat-icon>restart_alt</mat-icon>
    </button>
    <button mat-icon-button matTooltip="Generate New Quiz">
        <mat-icon>auto_fix_high</mat-icon>
    </button>
</app-toolbar>
<div class="main">
    @if(done$ | async) {
        <app-done [correct]="(correctCount$ | async)??0" [total]="(totalQuestions$ | async)??0"/>
    } @else {
        <app-progress 
        [value]="(currentIndex$ | async)??0" 
        [of]="(totalQuestions$ | async)??0"/>
    <app-question-presenter *ngIf="(question$ | async) as question " 
        [question]="question"
        (answered)="answerCurrentQuestion($event)"
        />
    }
</div>
